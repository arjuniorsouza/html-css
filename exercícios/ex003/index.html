<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem que esta na mesma pasta:</p>
    <img src="htmllogo.png" alt="Logo HTML5">
    <p>Podemos tambem carregar imagens que estão em subpastas:</p>
    <img src="imagens/csslogo (1).png" alt="logo CSS3">
    <p>Também podemos carregar imagens externas:</p>
    <img src="https://www.freepnglogos.com/uploads/javascript-png/javascript-vector-logo-yellow-png-transparent-javascript-vector-12.png" alt="Logo CSS3">
</body>
</html>
