<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir um áudio em HTML5: </p>
    <audio  preload="metadata" autoplay controls loop>
        <!--Vários tipos de audio-->
    <source src="midia/bbc_household-_07042240.mp3" type="audio/mpeg">
    <source src="midia/bbc_household-_07042240.ogg" type="audio/ogg">
    <source src="midia/bbc_household-_07042240.wav" type='audio/wav'>
    <p>Infelizmente o seu navegador não suporta a reprodução de áudio. <a href="midia/bbc_household-_07042240.mp3">Clique aqui para baixar o arquivo no formato mp3</a>
    </p>
    
    </audio>
    
</body>
</html>
