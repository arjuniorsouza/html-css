<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Parágrafos e quebras de linha</h1>
        <hr>
        <p>Você pode escrever
            um parágrafo de
            qualquer jeito,
            basta colocar entre as tags p e /p
        </p>
        <p>
            Se quiser quebrar o texto em algum lugar específico, como esse,<br> basta usar a tag br.
        </p>
        <p>Vamos adcionar alguns símbolos especiais
        &reg;
        &copy;
        &trade;
        &uparrow;
        </p>
        <p>Vamos adcionar alguns emojis
            &#x1F596;
            &#x1F913;
        </p>
    </div>
</body>
</html>
